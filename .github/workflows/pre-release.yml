name: Upload to Test PyPI

on:
  push:
    branches:
      - release/*

jobs:
  test-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v4
        with:
          enable-cache: true

      - name: Install build & twine
        run: uv pip install --system build twine

      - name: Sync project dependencies
        run: uv sync --all-groups

      - name: Build distribution
        run: uv run python -m build --sdist --wheel

      - name: Publish package to Test PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: "${{ secrets.TEST_PYPI_TOKEN }}"
        run: uv run twine upload --repository-url https://test.pypi.org/legacy/ dist/*
