[project]
name = "wyzeapy"
version = "0.5.26"
description = "A library for interacting with Wyze devices"
authors = [{ name = "Katie Mulliken", email = "katie@mulliken.net" }]
requires-python = ">=3.11.0"
license = "GPL-3.0-only"
dependencies = [
    "aiohttp>=3.10.8,<4",
    "aiodns>=3.2.0,<4",
    "pycryptodome>=3.21.0,<4",
]

[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
